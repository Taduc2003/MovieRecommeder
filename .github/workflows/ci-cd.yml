name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_DB: recommender
          POSTGRES_USER: recommender
          POSTGRES_PASSWORD: recommender
        ports: ['5432:5432']
        options: >-
          --health-cmd="pg_isready" --health-interval=10s --health-timeout=5s --health-retries=5
      redis:
        image: redis
        ports: ['6379:6379']
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3-dev
      - name: Install Python build tools
        run: |
          pip install --upgrade pip
          pip install wheel setuptools
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install scikit-surprise --no-build-isolation
      - name: Run Unit Tests
        run: |
          export SECRET_KEY=some-secret-key
          cd src
          python manage.py test

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Set IMAGE_NAME lowercase
        run: echo "IMAGE_NAME=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
      - name: Build Docker image
        run: |
          docker build -t $REGISTRY/${{ env.IMAGE_NAME }}:latest -f ../Dockerfile .
      - name: Push Docker image
        run: |
          docker push $REGISTRY/${{ env.IMAGE_NAME }}:latest

  log-model-change:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Log Model Change
        run: |
          echo "Model updated at $(date)" >> model_change.log
          git config --global user.email "actions@github.com"
          git config --global user.name "github-actions"
          git add model_change.log
          git commit -m "Log model change [skip ci]" || echo "No changes to commit"
          git push || echo "No changes to push"
