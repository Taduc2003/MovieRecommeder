name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: docker.io
  IMAGE_NAME: ducbui139/taduc2003_movierecommeder

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_DB: recommender
          POSTGRES_USER: recommender
          POSTGRES_PASSWORD: recommender
        ports: ['5432:5432']
        options: >-
          --health-cmd="pg_isready" --health-interval=10s --health-timeout=5s --health-retries=5
      redis:
        image: redis
        ports: ['6379:6379']
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3-dev
      - name: Install Python build tools
        run: |
          pip install --upgrade pip
          pip install wheel setuptools
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install scikit-surprise --no-build-isolation
      - name: Run Unit Tests
        run: |
          export SECRET_KEY=some-secret-key
          cd src
          python manage.py test

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build Docker image
        run: |
          docker build -t $REGISTRY/${{ env.IMAGE_NAME }}:latest .
      - name: Push Docker image
        run: |
          docker push $REGISTRY/${{ env.IMAGE_NAME }}:latest

