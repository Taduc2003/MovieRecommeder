name: Deploy MkDocs to GitHub Pages

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'docs/mkdocs_project/**'
      - '.github/workflows/deploy.yml'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for git-based plugins

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd docs/mkdocs_project
          pip install -r requirements.txt

      - name: Build MkDocs
        run: |
          cd docs/mkdocs_project
          mkdocs build

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs/mkdocs_project/site'

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deployment Status
        run: |
          echo "âœ… MkDocs deployed successfully!"
          echo "ðŸ“– Visit: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/docs/mkdocs_project/"
