name: Test MkDocs Build

on:
  pull_request:
    branches:
      - main
      - master
    paths:
      - 'docs/mkdocs_project/**'
  workflow_dispatch:

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd docs/mkdocs_project
          pip install -r requirements.txt

      - name: Build MkDocs (Strict Mode)
        run: |
          cd docs/mkdocs_project
          mkdocs build --strict 2>&1 | tee build.log

      - name: Check build result
        run: |
          if [ -d "docs/mkdocs_project/site" ]; then
            echo "✅ Build successful!"
            echo "Generated files:"
            find docs/mkdocs_project/site -type f | wc -l
            echo "files"
          else
            echo "❌ Build failed - site directory not found"
            exit 1
          fi

      - name: Upload build log
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: build-logs
          path: docs/mkdocs_project/build.log

      - name: Comment on PR
        if: always()
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const buildLog = fs.readFileSync('docs/mkdocs_project/build.log', 'utf8');
            const status = buildLog.includes('ERROR') ? '❌ Failed' : '✅ Success';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## MkDocs Build Test ${status}\n\`\`\`\n${buildLog.slice(-500)}\n\`\`\``
            });
